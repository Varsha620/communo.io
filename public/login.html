<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commun.io-Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <div class="app-title-container">
      <h1 class="app-title">Commun.io</h1>
      <p class="developer-credit">Developed by <span class="developer-name"><b><i>Varsz</i></b></span></p>
    </div>
    <nav class="nav-links">
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
    </nav>
  </header>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm" >
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="login-btn">Log in</button>
      </form>
      
      <p class="register-link">
        Don't have an account? <a href="register.html" >Create new</a>
      </p>
    </div>
  </div>
  <script src="clientlog.js"></script>
</body>
</html>
